{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>検索結果: "{{ query }}"</h2>

    {% if results %}
      <div class="book-container">
        {% for book in results %}
          <div class="book-item">
            <a href="{% url 'book_detail' book.id %}">
              <img src="{{ book.image.url }}" alt="{{ book.title }}" class="book-image">
            </a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>該当する絵本は見つかりませんでした。</p>
    {% endif %}
  </div>
{% endblock %}
