<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ehonto{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #5cb85c;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }
        .nav-links {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-links a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        .nav-links a:hover {
            background: #555;
        }
        .show {
            display: block !important;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">ehonto</a>

        <!-- ✅ ハンバーガーメニューを再追加 -->
        <div class="menu-icon" id="menu-button">☰</div>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="nav-links" id="nav-menu">
        <a href="{% url 'favorite' %}">お気に入り</a>
        <a href="{% url 'review' %}">ふりかえり</a>
        <a href="{% url 'more_read' %}">もっとよんで</a>
        <a href="{% url 'settings_view' %}">設定</a>
        <a href="{% url 'family_invite' %}">家族招待</a>
    </div>

    <!-- ✅ JavaScriptを `</body>` の直前に追加 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const navMenu = document.getElementById("nav-menu");

            if (menuButton && navMenu) {
                menuButton.addEventListener("click", function () {
                    console.log("📌 ハンバーガーメニューをクリック");
                    navMenu.classList.toggle("show");
                });
            } else {
                console.error("❌ menuButton または navMenu が見つかりません");
            }
        });
    </script>

    <!-- ✅ ページごとのスクリプトを挿入するブロック -->
    {% block scripts %}{% endblock %}
</body>
</html>
