<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ehonto{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #5cb85c;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }
        #nav-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
        }
        #nav-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        #nav-menu a:hover {
            background: #555;
        }
        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- ✅ ヘッダー -->
    <div class="header">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">ehonto</a>
        <div class="menu-icon" id="menu-button">☰</div>

        <!-- ✅ ハンバーガーメニュー -->
        <div id="nav-menu">
            <a href="{% url 'favorite' %}">お気に入り</a>
            <a href="{% url 'review' %}">ふりかえり</a>
            <a href="{% url 'more_read' %}">もっとよんで</a>
            <a href="{% url 'settings_view' %}">設定</a>
            <a href="{% url 'family_invite' %}">家族招待</a>
        </div>
    </div>

    <!-- ✅ 各ページの中身 -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ モーダル -->
    <div id="addBookModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- ✅ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const navMenu = document.getElementById("nav-menu");

            if (menuButton && navMenu) {
                menuButton.addEventListener("click", function () {
                    navMenu.classList.toggle("show");
                });
            }
        });

        function loadAddBookModal(childId = null) {
            const modal = document.getElementById("addBookModal");
            const modalBody = document.getElementById("modal-body");

            fetch("{% url 'add_book' %}")
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const form = doc.querySelector("form");

                    if (childId) {
                        const hiddenInput = document.createElement("input");
                        hiddenInput.type = "hidden";
                        hiddenInput.name = "child_id";
                        hiddenInput.value = childId;
                        form.appendChild(hiddenInput);
                    }

                    form.addEventListener("submit", function (event) {
                        event.preventDefault();
                        submitAddBookForm(form, childId);
                    });

                    modalBody.innerHTML = "";
                    modalBody.appendChild(form);
                    modal.style.display = "flex";
                })
                .catch(error => {
                    modalBody.innerHTML = "<p>フォームを読み込めませんでした。</p>";
                });
        }

        function closeModal() {
            document.getElementById("addBookModal").style.display = "none";
        }

        function submitAddBookForm(form, childId) {
            const formData = new FormData(form);
            if (childId) {
                formData.append("child_id", childId);
            }

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal();
                    window.location.href = childId ? `/app/bookshelf/${childId}/` : "{% url 'home' %}";
                } else {
                    console.error("登録失敗:", data.error);
                }
            })
            .catch(error => {
                console.error("送信エラー:", error);
            });
        }

        function toggleFavorite(el) {
            const bookId = el.getAttribute("data-book-id");
            const childId = el.getAttribute("data-child-id");

            fetch("/toggle_favorite/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ book_id: bookId, child_id: childId })
            })
            .then(response => response.json())
            .then(data => {
                el.textContent = data.favorited ? "★" : "☆";
                el.classList.toggle("favorited", data.favorited);
            })
            .catch(error => console.error("お気に入りトグル失敗:", error));
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
