<form method="POST" action="{% url 'add_book' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- ✅ hidden input：モーダルから渡された child_id を受け取る用 -->
    {% if request.GET.child_id %}
        <input type="hidden" name="child_id" value="{{ request.GET.child_id }}">
    {% endif %}

    <button type="submit" class="btn btn-success">登録</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">キャンセル</a>
</form>
