{% extends 'base.html' %}

{% block title %}設定{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">ユーザー情報変更</h2>

    <div class="card mx-auto mb-4" style="max-width: 400px;">
        <div class="card-body">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <!-- ✅ 名前の入力フィールド -->
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">名前</label>
                    <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>

                <!-- ✅ メールアドレスの入力フィールド -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">メールアドレス</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2" style="width: 150px;">変更する</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ パスワード変更ボタン -->
    <div class="text-center mt-4">
        <a href="{% url 'password_change' %}" class="btn btn-warning px-4 py-2" style="width: 200px;">パスワード変更</a>
    </div>
</div>
{% endblock %}
