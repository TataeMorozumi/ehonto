{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{{ book.title }}</h2>
    <p>著者: {{ book.author }}</p>
    
    {% if book.image %}
        <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-fluid">
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">戻る</a>

        <!-- ✅ 削除ボタン -->
        <form action="{% url 'delete_book' book.id %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>
</div>
{% endblock %}
