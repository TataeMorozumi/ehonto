{% extends 'base.html' %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">パスワード変更</h2>

    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2" style="width: 200px;">変更する</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
